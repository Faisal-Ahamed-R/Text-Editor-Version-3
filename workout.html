<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
<style>
    /* styles.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.navbar {
  background-color: #333;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

.navbar ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
}

.navbar li {
  margin: 0 15px;
}

.navbar a {
  text-decoration: none;
  color: white;
  padding: 10px 15px;
  display: inline-block;
}

.navbar a:hover {
  background-color: #575757;
  border-radius: 5px;
}

section {
  height: 100vh; /* Full screen height */
  padding: 20px;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
}

#section1 { background-color: #f4a261; }
#section2 { background-color: #e76f51; }
#section3 { background-color: #2a9d8f; }
#section4 { background-color: #264653; color: white; }

.ids{
    display: flex;
    flex-direction: row;
}
</style>

</head>
<body>

    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page Navigation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="#section1">Section 1</a></li>
        <li><a href="#section2">Section 2</a></li>
        <li><a href="#section3">Section 3</a></li>
        <li><a href="#section4">Section 4</a></li>
      </ul>
    </nav>
  </header>
  <div class="ids">

  <section id="section1">
    <h1>Section 1</h1>
    <p>Content for Section 1.</p>
  </section>
  <section id="section2">
    <h1>Section 2</h1>
    <p>Content for Section 2.</p>
  </section>
  <section id="section3">
    <h1>Section 3</h1>
    <p>Content for Section 3.</p>
  </section>
  <section id="section4">
    <h1>Section 4</h1>
    <p>Content for Section 4.</p>
  </section>
</div>

  <script src="script.js"></script>
</body>
</html>

<script>
    // script.js
document.querySelectorAll('.navbar a').forEach(anchor => {
  anchor.addEventListener('click', function(e) {
    e.preventDefault();

    const targetId = this.getAttribute('href').substring(1);
    const targetSection = document.getElementById(targetId);

    window.scrollTo({
      top: targetSection.offsetTop - document.querySelector('.navbar').offsetHeight,
      behavior: 'smooth'
    });
  });
});

</script>

    
</body>



</html>
